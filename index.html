  <script>
    const text = "hi, i'm lois";
    const speed = 120; // typing speed (ms per character)
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;
  </script>
